<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Cadastro de filme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div class="contenier">
      <div id="tela_cad">
        <form method="post" action="">
          <h1>Cadastro de Filmes</h1>
          <p>
            <label for="titulo_filme">Título do Filme:</label>
            <input id="titulo_filme" name="titulo_filme" required="required" type="text" placeholder="Insira aqui" />
          </p>
          <p>
            <label for="elenco_filme">Elenco Principal:</label>
            <input id="elenco_filme" name="elenco_filme" required="required" type="text" placeholder="Insira aqui" />
          </p>
          <p>
            <label for="sinopse_filme">Sinopse:</label>
            <input id="sinopse_filme" name="sinopse_filme" required="required" type="text" placeholder="Insira aqui" />
          </p>
          <p>
            <label for="produtora_filme">Produtora do Filme:</label>
            <input id="produtora_filme" name="produtora_filme" required="required" type="text"
              placeholder="Insira aqui" />
          </p>
          <p>
            <label for="duracao_filme">Duração:</label>
            <input id="duracao_filme" name="duracao_filme" required="required" type="text" placeholder="Insira aqui" />
          </p>
          <p>
            <label for="indicacao_filme">Indicação Etária:</label>
            <input id="indicacao_filme" name="indicacao_filme" required="required" type="text"
              placeholder="Insira aqui" />
          </p>

          <p>
            <input type="checkbox" name="manterlogado" id="destaque" value="" />
            <label for="destaque">Marcar como destaque</label>
          </p>
          <p>
            <input type="submit" class="btn_verde" value="SALVAR" />
          </p>
          <p>
            <input type="submit" class="btn_cinza" value="CANCELAR" />
          </p>
        </form>
      </div>
    </div>
</body>

</html>
